<!DOCTYPE html>
<html lang="de" data-theme="verk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verk Zeiterfassung{% endblock %}</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/vendor/htmx/htmx.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200" style="font-family: 'Open Sans', ui-sans-serif, system-ui, sans-serif;">
    <!-- Navigation -->
    <nav class="navbar bg-gradient-to-r from-brand-dark-start to-brand-dark-end text-white shadow-lg">
        <div class="flex-1 flex items-center gap-4">
            <a class="btn btn-ghost normal-case" href="/time-entries">
                <img src="/static/logo.png" alt="VERK Logo" class="h-10 w-auto">
            </a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/time-entries">Zeiterfassung</a></li>
                <li><a href="/settings">Einstellungen</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast toast-end z-50"></div>

    <!-- Modal Container for HTMX modals -->
    <div id="modal-container"></div>

    <!-- Toast display function -->
    <script>
    function showToast(message, type = 'error') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `alert alert-${type} shadow-lg mb-2`;
        toast.innerHTML = `<span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
    }

    // HTMX error handler for validation errors
    document.body.addEventListener('htmx:responseError', function(event) {
        const xhr = event.detail.xhr;
        if (xhr.status === 422) {
            try {
                const response = JSON.parse(xhr.responseText);
                showToast(response.detail || 'Validierungsfehler', 'error');
            } catch {
                showToast('Validierungsfehler', 'error');
            }
        }
    });
    </script>

    <!-- Main application JavaScript -->
    <script src="/static/js/app.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
