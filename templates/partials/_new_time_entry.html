{% from "macros/_icons.html" import icon %}

<div class="card bg-base-100 shadow-md">
    <div class="card-body">
        <h2 class="card-title mb-4">
            {{ icon("plus-circle", class="w-6 h-6") }}
            Neuer Zeiteintrag
        </h2>

        <form hx-post="/time-entries"
              hx-target="#detail-pane"
              hx-swap="innerHTML">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Datum</span>
                    </label>
                    <input type="date"
                           name="work_date"
                           class="input input-bordered w-full"
                           required>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Typ</span>
                    </label>
                    <select name="absence_type"
                            id="absence_type"
                            class="select select-bordered w-full"
                            onchange="toggleTimeFields()">
                        <option value="none">Arbeit</option>
                        <option value="vacation">Urlaub</option>
                        <option value="sick">Krank</option>
                        <option value="holiday">Feiertag</option>
                        <option value="flex_time">Zeitausgleich</option>
                    </select>
                </div>

                <div class="form-control" id="start_time_field">
                    <label class="label">
                        <span class="label-text">Startzeit</span>
                    </label>
                    <input type="time"
                           name="start_time"
                           class="input input-bordered w-full">
                </div>

                <div class="form-control" id="end_time_field">
                    <label class="label">
                        <span class="label-text">Endzeit</span>
                    </label>
                    <input type="time"
                           name="end_time"
                           class="input input-bordered w-full">
                </div>

                <div class="form-control" id="break_minutes_field">
                    <label class="label">
                        <span class="label-text">Pause (Minuten)</span>
                    </label>
                    <input type="number"
                           name="break_minutes"
                           value="0"
                           min="0"
                           class="input input-bordered w-full">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Status</span>
                    </label>
                    <select name="status"
                            class="select select-bordered w-full">
                        <option value="draft">Entwurf</option>
                        <option value="submitted">Abgegeben</option>
                    </select>
                </div>
            </div>

            <div class="form-control mt-4">
                <label class="label">
                    <span class="label-text">Notizen</span>
                </label>
                <textarea name="notes"
                          class="textarea textarea-bordered"
                          rows="3"
                          placeholder="Optional"></textarea>
            </div>

            <div class="card-actions justify-end mt-6">
                <button type="button"
                        class="btn btn-ghost"
                        onclick="history.back()">
                    Abbrechen
                </button>
                <button type="submit"
                        class="btn btn-primary">
                    {{ icon("check", class="w-4 h-4") }}
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function toggleTimeFields() {
    const absenceType = document.getElementById('absence_type').value;
    const timeFields = ['start_time_field', 'end_time_field', 'break_minutes_field'];

    if (absenceType === 'none') {
        timeFields.forEach(fieldId => {
            document.getElementById(fieldId).style.display = 'block';
        });
    } else {
        timeFields.forEach(fieldId => {
            document.getElementById(fieldId).style.display = 'none';
        });
    }
}
</script>
